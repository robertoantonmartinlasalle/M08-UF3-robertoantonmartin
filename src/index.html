<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GuardianesApp</title> <!-- Cambio el título a uno relacionado con el juego -->

  <base href="/" />

  <!-- Configuración general de visualización -->
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Icono de la app -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- Configuración para que la app se vea bien como PWA en iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <!-- app-root es el punto de entrada principal de Angular/Ionic -->
  <app-root></app-root>

  <!-- 
    Este script lo añado para solucionar un error que aparece al usar Phaser:
    'Cannot find name global / ActiveXObject'. Lo explicaron en clase y se recomienda
    añadirlo justo antes de cerrar el body.
  -->
  <script>
    if (typeof global === "undefined") {
      var global = window;
    }
  </script>
</body>

</html>
